    <section class="form-register" id="hero">
        <form method="post" action="" name="signin-form">

                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" pattern="[a-zA-Z0-9]+" required />

            <div class="form-element">
                <input class="controls" type="password" name="pass" id="pass" placeholder="Ingrese su Contraseña" required />
            </div>
            <input class="botonesf" type="submit" value="Ingresar">
        </form>
